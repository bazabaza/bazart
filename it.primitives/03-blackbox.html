<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Please come ment</title>
    <script src="https://yastatic.net/jquery/1.8.3/jquery.js"></script>
    <script src="https://raw.githubusercontent.com/bazabaza/bazart/master/js/bazart-0.1.js"></script>
    <script src="../js/bazart-0.1.js"></script>
    <script>
        $(document).ready(function() {
            var ratio = {x: 100, y: 100};
            BAZART.init(ratio, false);

            draw();
        });


        function drawTextFieldBorder(ctx, p, w, h) {
            ctx.strokeRect(p * 10.5, p * 10.5, w - p * 10.5 * 2, h - p * 10.5 * 2);
        }


        function drawCursor(ctx, p) {
            ctx.moveTo(p * 20.5, p * 19);
            ctx.lineTo(p * 20.5, p * (19 + 18));

            ctx.moveTo(p * 20.5, p * (19 + 13));
            ctx.lineTo(p * 25.5, p * (19 + 13));
            ctx.stroke();

            setTimeout(hideCursor, 530, ctx, p);
        }


        function hideCursor(ctx, p) {
            ctx.save();
            ctx.fillStyle = 'rgb(255,255,255)';
            ctx.fillRect(p * 18, p * 17, p * 10, p * 22);
            ctx.restore();

            setTimeout(drawCursor, 530, ctx, p);
        }

        function drawBox(ctx, p) {
            ctx.fillRect(0, 0, 100 * p, 100 * p);
        }

        function eraseText(ctx, p, textX, textY) {
            ctx.save();
            //ctx.strokeStyle = 'rgb(255,255,255)';
            ctx.fillRect(textX - 1 * p, textY - 7 * p, 30 * p, 10 * p);
            ctx.restore();
        }

        function drawMan(ctx, p) {
            ctx.save();
            ctx.fillStyle = 'rgb(255,255,255)';
            ctx.font = 8 * p + "px monospace";
            var randX = 2 + Math.random() * 90 * p,
                randY = 10 + Math.random() * 88 * p;
            ctx.fillText("хуй", randX, randY);

            ctx.restore();

            setTimeout(eraseText, 50, ctx, p, randX, randY);
            setTimeout(drawMan, 2000 + Math.random() * 8000, ctx, p);
        }

        function drawWoman(ctx, p) {
            ctx.save();
            ctx.fillStyle = 'rgb(255,255,255)';
            ctx.font = 8 * p + "px monospace";
            var randX = 2 + Math.random() * 82 * p,
                randY = 10 + Math.random() * 88 * p;
            ctx.fillText("пизда", randX, randY);

            ctx.restore();

            setTimeout(eraseText, 50, ctx, p, randX, randY);
            setTimeout(drawWoman, 2000 + Math.random() * 8000, ctx, p);
        }

        function draw() {
            var w = BAZART.artObject.width(),
                h = BAZART.artObject.height(),
                p = BAZART.canvas.pixelSize,
                ctx = BAZART.ctx;

            ctx.lineWidth = p;
            drawBox(ctx, p);
            drawMan(ctx, p);
            drawWoman(ctx, p);

            //drawTextFieldBorder(ctx, p, w, h);
            //drawCursor(ctx, p);
        }
    </script>
    <style type="text/css">
        body {
            height: 100%;
            margin: 0px;
        }
        canvas { border: 0px; }
    </style>
</head>

<body>
<canvas id="art-object"></canvas>
</body>

</html>
